# server settings
server.port=8080
management.port=7003

# datasource settings
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.validationQuery=SELECT 1

# freemark settings
spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.prefix=
spring.freemarker.request-context-attribute=
spring.freemarker.suffix=
spring.freemarker.template-loader-path=classpath:/templates/

# mybatis settings
mybatis.model==com.gitile.desktop.model
mybatis.mapper=com.gitile.desktop.mapper
mybatis.xml=classpath:mapper/*.xml

# LOGGING
logging.path=/var/logs
logging.file=/var/logs/desktop.log
logging.level.com.gitile=INFO

# /info endpoint
info.app.name=Spring Boot Example
info.app.version=1.0.0

# other settings
spring.main.show-banner=false
logging.level.tk.mybatis: DEBUG